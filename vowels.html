<!DOCTYPE html>
<html>

  <head>

    <script src="js/scripts.js"></script>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Address Book</h1>
        <form id="input-number">
          <div class="form-group">
            <label for="first">Enter a first name:</label><br>
            <input id="first" type="text" required>
          </div>
        </form>
        <form id="input-number">
          <div class="form-group">
            <label for="last">Enter a last name:</label><br>
            <input id="last" type="text" required>
          </div>
        </form>
        <form id="input-number">
          <div class="form-group">
            <label for="street">Enter a street address</label><br>
            <input id="street" type="text" required>
          </div>
          <div class="form-group">
            <label for="city">Enter a city:</label><br>
            <input id="city" type="text" required>
          </div>
          <div class="form-group">
            <label for="state">Enter a state:</label><br>
            <input id="state" type="text" required>
          </div>
          <button type="submit" class="btn btn-danger" id="submit-button">Submit</button>
        </form>
      </div>
    </div>

    <div class="container2">
      <h2>Contacts:</h2>
        <ul id="contacts">

        </ul>

        <div id="show-contact">
          <h2></h2>
          <p><strong>First name: </strong><span class="first-name"></span></p>
          <p><strong>Last name: </strong><span class="last-name"></span></p>
          <p><strong>Addresses: </strong><span class="address-loc"></span></p>
          <ul id="addresses">

          </ul>
        </div>
      </div>
